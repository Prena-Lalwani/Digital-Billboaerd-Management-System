<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DigiAds Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    section {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 20px;
      padding: 20px;
      width: 80%;
      max-width: 1200px;
    }

    h2 {
      text-align: center;
      color: #4CAF50;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .accept-btn {
      background-color: #4CAF50;
      color: white;
    }

    .accept-btn:hover {
      background-color: #45a049;
    }

    .decline-btn {
      background-color: #f44336;
      color: white;
    }

    .decline-btn:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>
  <header>DigiAds Admin Panel</header>
  <main>
    <section>
      <h2>Campaign Data</h2>
      <table id="campaignTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will be dynamically inserted here -->
        </tbody>
      </table>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const tableBody = document.querySelector('#campaignTable tbody');

      // Fetch Campaign Data
      async function fetchCampaigns() {
        try {
          const response = await fetch('/models/campaigns');
          const campaigns = await response.json();

          if (campaigns.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="5">No campaigns available</td></tr>';
            return;
          }

          tableBody.innerHTML = campaigns.map(campaign => `
            <tr>
              <td>${campaign.name}</td>
              <td>${campaign.start_date}</td>
              <td>${campaign.end_date}</td>
              <td>${campaign.status}</td>
              <td>
                <div class="action-buttons">
                  <button class="accept-btn" onclick="updateCampaignStatus('${campaign._id}', 'Accepted')">Accept</button>
                  <button class="decline-btn" onclick="updateCampaignStatus('${campaign._id}', 'Declined')">Decline</button>
                </div>
              </td>
            </tr>
          `).join('');
        } catch (error) {
          console.error('Error fetching campaigns:', error);
          tableBody.innerHTML = '<tr><td colspan="5">Error loading campaigns</td></tr>';
        }
      }

      // Update Campaign Status
      async function updateCampaignStatus(id, status) {
        try {
          const response = await fetch(`/api/campaigns/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ status }),
          });

          const result = await response.json();
          alert(result.message || 'Campaign status updated');
          fetchCampaigns(); // Refresh data
        } catch (error) {
          console.error('Error updating campaign status:', error);
          alert('Failed to update campaign status');
        }
      }

      // Initial Fetch
      fetchCampaigns();
    });
  </script>
</body>
</html>
